<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        overflow-x: hidden;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #1a1a1a;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      ul li {
        background: #333;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        transition: color 0.2s, text-shadow 0.2s;
      }
      nav ul li a:hover {
        color: #ff0055;
        text-shadow: 0 0 30px #ff0055, 0 0 40px #ff0055, 0 0 50px #ff0055;
      }

      .btn {
        background-color: #ff0055;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      }

      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 50px;
      }

      .content {
        max-width: 70%;
        font-size: 30px;
      }

      .highlight {
        color: #ff0055;
        font-weight: bold;
      }

      /* Words */
      .words {
        margin: 20px;
        font-family: 'Roboto';
        width: 90%;
      }

      /* Tools */
      .tools-container {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px 0;
        flex-wrap: wrap;
        margin-top: 50px;
      }
      
      .tool-icon {
        width: 50px;
        height: 50px;
        background: #1a1a1a;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        animation: bounce 2s infinite ease-in-out;
        transition: all 0.3s ease;
        padding: 10px;
      }
      
      .tool-icon:hover {
        transform: scale(1.2) translateY(-5px);
        box-shadow: 0 8px 25px rgba(255, 0, 85, 0.4);
      }
      
      .tool-icon img {
        max-width: 100%;
        max-height: 100%;
        filter: grayscale(30%);
        transition: filter 0.3s ease;
      }
      
      .tool-icon:hover img {
        filter: grayscale(0%) brightness(1.2);
      }
      
      /* Individual bounce delays */
      .tool-icon:nth-child(1) { animation-delay: 0.1s; }
      .tool-icon:nth-child(2) { animation-delay: 0.2s; }
      .tool-icon:nth-child(3) { animation-delay: 0.3s; }
      .tool-icon:nth-child(4) { animation-delay: 0.4s; }
      .tool-icon:nth-child(5) { animation-delay: 0.5s; }
      .tool-icon:nth-child(6) { animation-delay: 0.6s; }
      .tool-icon:nth-child(7) { animation-delay: 0.7s; }
      .tool-icon:nth-child(8) { animation-delay: 0.8s; }
      .tool-icon:nth-child(9) { animation-delay: 0.9s; }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      #container {
        color: #ffffff;
        text-transform: uppercase;
        font-size: 50px;
        font-weight: bold;
        padding-top: 100px;
        position: relative;
        width: 50%;
        display: inline-block;
        z-index: 10;
      }

      #flip {
        position: relative;
        height: 50px;
        overflow: hidden;
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 55px;
        text-align: center;
        /* width: 55%; */
      }

      #flip > div {
        position: absolute;
        width: 100%;
        height: 100%;
        animation: flip 12s ease-in-out infinite;
        animation-delay: calc(var(--order) * -2s); 
        backface-visibility: hidden;
        transform-style: preserve-3d;
      }

      #flip > div > div {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Different colors for each item */
      #flip > div:nth-child(1) > div { background: #E44D26; }
      #flip > div:nth-child(2) > div { background: #F7DF1E; color: black; }
      #flip > div:nth-child(3) > div { background: #264DE4; }
      #flip > div:nth-child(4) > div { background: #5382A1; }
      #flip > div:nth-child(5) > div { background: #5C2D91; }
      #flip > div:nth-child(6) > div { background: #FF6B6B; }
      #flip > div:nth-child(7) > div { background: #525252; }
      #flip > div:nth-child(8) > div { background: #F24E1E; }
      #flip > div:nth-child(9) > div { background: #00758F; }

      /* Animation */
      @keyframes flip {
        0%, 15% {
          transform: rotateX(0deg);
          top: 0;
          opacity: 1;
        }
        16%, 33% {
          transform: rotateX(-90deg);
          top: -60px;
          opacity: 0;
        }
        34%, 100% {
          top: 60px;
          opacity: 0;
          transform: rotateX(90deg);
        }
      }

      /* Stagger animations */
      #flip > div:nth-child(1) { --order: 0; }
      #flip > div:nth-child(2) { --order: 1; }
      #flip > div:nth-child(3) { --order: 2; }
      #flip > div:nth-child(4) { --order: 3; }
      #flip > div:nth-child(5) { --order: 4; }
      #flip > div:nth-child(6) { --order: 5; }
      #flip > div:nth-child(7) { --order: 6; }
      #flip > div:nth-child(8) { --order: 7; }
      #flip > div:nth-child(9) { --order: 8; }

      /* NEW: Clean 3D Sphere Animation */
      .sphere-container {
        position: absolute;
        right: 100px;
        top: 200px;
        width: 300px;
        height: 300px;
        perspective: 1000px;
      }

      .sphere-3d {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: rotateSphere 20s linear infinite;
      }

      .ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid rgba(255, 0, 85, 0.3);
        border-radius: 50%;
        transform-style: preserve-3d;
      }

      .ring:nth-child(1) { transform: rotateY(0deg); }
      .ring:nth-child(2) { transform: rotateY(30deg); }
      .ring:nth-child(3) { transform: rotateY(60deg); }
      .ring:nth-child(4) { transform: rotateY(90deg); }
      .ring:nth-child(5) { transform: rotateY(120deg); }
      .ring:nth-child(6) { transform: rotateX(90deg); }
      .ring:nth-child(7) { transform: rotateX(60deg); }
      .ring:nth-child(8) { transform: rotateX(30deg); }

      .dot {
        position: absolute;
        width: 12px;
        height: 12px;
        background: #ff0055;
        border-radius: 50%;
        top: 50%;
        left: 0;
        transform: translateX(-50%);
        box-shadow: 0 0 15px #ff0055;
      }

      .ring:nth-child(1) .dot { animation: pulse 2s infinite; }
      .ring:nth-child(2) .dot { animation: pulse 2s infinite 0.25s; }
      .ring:nth-child(3) .dot { animation: pulse 2s infinite 0.5s; }
      .ring:nth-child(4) .dot { animation: pulse 2s infinite 0.75s; }
      .ring:nth-child(5) .dot { animation: pulse 2s infinite 1s; }
      .ring:nth-child(6) .dot { animation: pulse 2s infinite 1.25s; }
      .ring:nth-child(7) .dot { animation: pulse 2s infinite 1.5s; }
      .ring:nth-child(8) .dot { animation: pulse 2s infinite 1.75s; }

      @keyframes rotateSphere {
        0% { transform: rotateY(0deg) rotateX(0deg); }
        100% { transform: rotateY(360deg) rotateX(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: translateX(-50%) scale(0.8); }
        50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
      }

      /* Layout */
      .main-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 80vh;
        padding: 0 50px;
        position: relative;
      }

      .text-section {
        flex: 1;
        max-width: 50%;
      }

      @media (max-width: 1024px) {
        .main-content {
          flex-direction: column;
          padding: 20px;
        }
        
        .text-section {
          max-width: 100%;
          text-align: center;
          margin-bottom: 50px;
        }
        
        .sphere-container {
          position: relative;
          right: auto;
          top: auto;
          margin: 0 auto;
        }
        
        #container {
          width: 100%;
          padding-top: 50px;
          font-size: 40px;
        }
        
        #flip {
          width: 60%;
          margin: 0 auto;
        }
      }

      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          align-items: flex-start;
          padding: 1rem;
        }
        
        nav ul {
          flex-direction: column;
          gap: 1rem;
          width: 100%;
          margin-top: 10px;
        }
        
        #container {
          font-size: 30px;
        }
        
        #flip {
          font-size: 35px;
          width: 80%;
        }
        
        .sphere-container {
          width: 250px;
          height: 250px;
        }
      }

      @media (max-width: 480px) {
        #container {
          font-size: 24px;
        }
        
        #flip {
          font-size: 28px;
          width: 90%;
        }
        
        .sphere-container {
          width: 200px;
          height: 200px;
        }
        
        .tool-icon {
          width: 40px;
          height: 40px;
        }
      }
    </style>

    </nav>
  </head>
