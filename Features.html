#flip {
  position: relative;
  height: 50px; /* Adjust height as needed */
  overflow: hidden;
  font-family: Arial, sans-serif;
  font-weight: bold;
  font-size: 55px;
  text-align: center;
  width: 40%;
}

#flip > div {
  position: absolute;
  width: 100%;
  height: 100%;
  animation: flip 12s ease-in-out infinite;
  animation-delay: calc(var(--order) * -2s); 
  backface-visibility: hidden;
  transform-style: preserve-3d;
}

#flip > div > div {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Different colors for each item */
#flip > div:nth-child(1) > div { background: #E44D26; } /* HTML Orange */
#flip > div:nth-child(2) > div { background: #F7DF1E; color: black; } /* JS Yellow */
#flip > div:nth-child(3) > div { background: #264DE4; } /* CSS Blue */
#flip > div:nth-child(4) > div { background: #5382A1; } /* Java Blue */
#flip > div:nth-child(5) > div { background: #5C2D91; } /* VB.net Purple */
#flip > div:nth-child(6) > div { background: #FF6B6B; } /* Vibe Coding Pink */

/* Animation */
@keyframes flip {
  0%, 15% {
    transform: rotateX(0deg);
    top: 0;
    opacity: 1;
  }
  16%, 33% {
    transform: rotateX(-90deg);
    top: -60px;
    opacity: 0;
  }
  34%, 100% {
    top: 60px;
    opacity: 0;
    transform: rotateX(90deg);
  }
}
/* Stagger animations */
#flip > div:nth-child(1) { --order: 0; }
#flip > div:nth-child(2) { --order: 1; }
#flip > div:nth-child(3) { --order: 2; }
#flip > div:nth-child(4) { --order: 3; }
#flip > div:nth-child(5) { --order: 4; }
#flip > div:nth-child(6) { --order: 5; }
